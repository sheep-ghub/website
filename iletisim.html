<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İletişim | Serol Yapı Ürünleri</title>
  <meta name="description" content="Keşif ve teklif için bizimle iletişime geçin." />
  <meta name="theme-color" content="#cc5500" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="/" class="logo"><img src="/favicon.svg" alt="Logo" width="32" height="32" /><span>Serol Yapı Ürünleri</span></a>
      <button class="nav-toggle" aria-label="Menüyü Aç/Kapat" aria-expanded="false">☰</button>
      <nav class="main-nav" aria-label="Ana menü">
        <ul>
          <li><a href="hakkimizda.html">Hakkımızda</a></li>
          <li><a href="hizmetler.html">Hizmetler</a></li>
          <li><a href="urunler.html">Ürünler</a></li>
          <li><a class="active btn btn-small" href="iletisim.html">İletişim</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page">
    <section class="section">
      <div class="container narrow">
        <h1>İletişim</h1>
        <p>Formu doldurun, en kısa sürede sizinle iletişime geçelim.</p>
        <form id="contactForm" class="form">
          <div class="form-row">
            <label for="name">Ad Soyad</label>
            <input id="name" name="name" type="text" required placeholder="Adınız Soyadınız" />
          </div>
          <div class="form-row">
            <label for="phone">Telefon</label>
            <input id="phone" name="phone" type="tel" required placeholder="05xx xxx xx xx" />
          </div>
          <div class="form-row">
            <label for="email">E-posta</label>
            <input id="email" name="email" type="email" placeholder="ornek@mail.com" />
          </div>
          <div class="form-row">
            <label for="message">Mesajınız</label>
            <textarea id="message" name="message" rows="5" required placeholder="Projenizi kısaca anlatın..."></textarea>
          </div>
          <div class="form-actions">
            <button class="btn" type="submit">Gönder</button>
          </div>
        </form>

        <div class="contact-details">
          <h2>Diğer İletişim Kanalları</h2>
          <ul class="contact-list">
            <li><a href="tel:+90">+90 (___) ___ __ __</a></li>
            <li><a href="mailto:info@serolyapi.com">info@serolyapi.com</a></li>
            <li>Adres: ________, ________, Türkiye</li>
          </ul>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container copyright">
      <small>© <span id="year"></span> Serol Yapı Ürünleri</small>
    </div>
  </footer>

  <script src="/assets/js/main.js" defer></script>
</body>
</html>
