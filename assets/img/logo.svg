<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 96" width="420" height="96" role="img" aria-label="Logo">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#9ca3af"/>
      <stop offset="1" stop-color="#374151"/>
    </linearGradient>
    <clipPath id="clip-round">
      <rect x="0" y="0" width="96" height="96" rx="18" ry="18"/>
    </clipPath>
  </defs>

  <!-- Monogram tile with dotted matrix, neutral granite greys -->
  <g clip-path="url(#clip-round)">
    <rect x="0" y="0" width="96" height="96" fill="#ffffff"/>
    <g transform="translate(12,12)">
      <!-- Dot matrix circle forming an abstract monogram (neutral greys) -->
      <g fill="#6b7280">
        <circle cx="8" cy="8" r="4"/>
        <circle cx="24" cy="8" r="4"/>
        <circle cx="40" cy="8" r="4"/>
        <circle cx="56" cy="8" r="4"/>
        <circle cx="72" cy="8" r="4"/>

        <circle cx="8" cy="24" r="4"/>
        <circle cx="24" cy="24" r="4"/>
        <circle cx="40" cy="24" r="4"/>
        <circle cx="56" cy="24" r="4"/>
        <circle cx="72" cy="24" r="4"/>

        <circle cx="8" cy="40" r="4"/>
        <circle cx="24" cy="40" r="4"/>
        <circle cx="40" cy="40" r="4"/>
        <circle cx="56" cy="40" r="4"/>
        <circle cx="72" cy="40" r="4"/>

        <circle cx="8" cy="56" r="4"/>
        <circle cx="24" cy="56" r="4"/>
        <circle cx="40" cy="56" r="4"/>
        <circle cx="56" cy="56" r="4"/>
        <circle cx="72" cy="56" r="4"/>

        <circle cx="8" cy="72" r="4"/>
        <circle cx="24" cy="72" r="4"/>
        <circle cx="40" cy="72" r="4"/>
        <circle cx="56" cy="72" r="4"/>
        <circle cx="72" cy="72" r="4"/>
      </g>
      <!-- Carve an S-like path by masking dots with white shapes -->
      <g fill="#ffffff">
        <rect x="14" y="12" width="56" height="16" rx="8"/>
        <rect x="26" y="34" width="44" height="16" rx="8"/>
        <rect x="14" y="56" width="56" height="16" rx="8"/>
      </g>
      <!-- Repaint accent dots along S path with a darker neutral gradient -->
      <g fill="url(#g)">
        <circle cx="24" cy="16" r="4"/>
        <circle cx="40" cy="16" r="4"/>
        <circle cx="56" cy="16" r="4"/>
        <circle cx="56" cy="40" r="4"/>
        <circle cx="40" cy="40" r="4"/>
        <circle cx="24" cy="40" r="4"/>
        <circle cx="24" cy="64" r="4"/>
        <circle cx="40" cy="64" r="4"/>
        <circle cx="56" cy="64" r="4"/>
      </g>
    </g>
  </g>

  <!-- Wordmark (placeholders, you can edit text easily) -->
  <g transform="translate(112,30)" fill="#111827">
    <text font-family="Georgia, 'Times New Roman', Times, serif" font-size="36" font-weight="700" letter-spacing="1">MARKA ADI</text>
    <text y="34" x="2" font-family="Inter, Arial, sans-serif" font-size="18" fill="#6b7280" letter-spacing="2">ALT BAÅžLIK / SLOGAN</text>
  </g>
</svg>
